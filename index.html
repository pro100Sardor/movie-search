<!DOCTYPE html>
<html class="page" lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">

  <title>Movie finder</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body class="page__body page__body--nojs pt-5 bg-secondary" id="siteBody">
  <script src="./js/nojs.min.js"></script>

  <h1 class="sr-only">A site where you can search for movies by title</h1>

  <!-- HEADER part of page started -->

  <header class="container mb-4 d-flex flex-column">
    <h2 class="text-white mb-3 mb-sm-4">Movie finder</h2>

    <form class="d-flex flex-grow-1" id="searchForm" action="https://echo.htmlacademy.ru" method="GET" autocomplete="off">
      <div class="form-row flex-grow-1">
        <div class="col-sm-10 col-12 mb-sm-0 mb-2 flex-grow-1">
          <input class="form-control mr-1 flex-grow-1" type="search" name="user-search" id="userSearch" placeholder="Enter a movie title..." aria-label="enter the title of the movie you want" required>
        </div>

        <div class="col-sm-2 col-12 flex-grow-1">
          <button class="btn btn-block btn-success" type="submit" name="submit" value="submit">search</button>
        </div>
      </div>
    </form>
  </header>

  <!-- HEADER part of page ended -->


  <!-- MAIN part of page started -->

  <main class="site-main container d-flex flex-sm-row flex-column flex-wrap justify-content-between align-items-center" id="pageMain">
    <ul class="site-main__movies-list movies-search-list list-unstyled bg-white rounded pt-3 shadow" id="moviesList"></ul>

    <ul class="site-main__movies-list movies-title-list list-unstyled bg-white rounded pt-3 shadow ml-sm-auto ml-0" id="moviesTitleList"></ul>
  </main>

  <!-- <div class="tooltip">
    <button onclick="copyToClipboard()" onmouseout="outFunc()">
      <span class="tooltiptext" id="titleTooltip">Copy to clipboard</span>
      Copy text
    </button>
  </div> -->

  <!-- MAIN part of page ended -->

  <div class="container bg-danger text-white text-center py-3 px-2 rounded mb-4 disabled-script-info">
    Javascript application feature is disabled in your browser, please <a class="text-white font-weight-bold disabled-script-info__js-on-manual" href="https://www.enable-javascript.com/" target="_blank">enable javascript</a> to use the site
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/movies.js"></script>
  <script src="./js/scripts.min.js"></script>
</body>
</html>
